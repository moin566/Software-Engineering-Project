<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CRS - Register - Student</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block "><img src="img\CRS.jpg" style="height: 960px" width="454px"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                  </div>
                </div>
      
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0" style="margin-top: 15px">
                    <!-- <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
  <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
  <input type="checkbox" name="vehicle3" value="Boat" checked> I have a boat -->
                    <input type="checkbox" name="gender1" value="Male" style="margin-left: 10px" > Male
                    <input type="checkbox" name="gender2" value="Female" style="margin-left: 20px" size="500px"> Female
                    
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user"  placeholder="Dob">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="tel" name="tel" pattern="[0-9]{11}" class="form-control form-control-user" id="exampleContact" placeholder="Contact No.">
                  </div>
                  <div class="col-sm-6">
                    <input list="cities" name="cities" class="form-control form-control-user" id="exampleCity" placeholder="City">
                    <datalist id="cities">
                      <option value="Lahore"></option>
                      <option value="Islamabad"></option>
                      <option value="Peshawar"></option>
                      <option value="Karachi"></option>
                      <option value="Quetta"></option>
                    </datalist>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="tel" name="tel" pattern="[0-9]{2}" class="form-control form-control-user" id="exampleContact" placeholder="Age">
                  
                  </div>
                  <div class="col-sm-6">
                    <input type="Address" class="form-control form-control-user" id="exampleCity" placeholder="Address">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-12 mb-3 mb-sm-0">
                    <p>Upload Your Picture <input type="file" style="padding-left: 10px"></p>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-12 mb-3 mb-sm-0">
                    <p>Upload Your Resume <input type="file" style="padding-left: 3px"></p>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-12 mb-3 mb-sm-0">
                    <!--  <input list="browsers" name="browser" placeholder="University">
<datalist id="browsers">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist>
<input type="submit">-->
                    <input list="unis" name="unis" class="form-control form-control-user" id="exampleInputUniversity" placeholder="University">
                    <datalist id="unis">
                      <option value="UET Lahore"></option>
                      <option value="UMT Lahore"></option>
                      <option value="NUST Islamabad"></option>
                      <option value="NCA Lahore"></option>
                      <option value="FAST Lahore"></option>
                    </datalist>         
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-12">
                    <input input list="depts" name="depts" class="form-control form-control-user" id="exampleInputDept" placeholder="Department">
                    <datalist id="depts">
                      <option value="Computer Science"></option>
                      <option value="Computer Engineering"></option>
                      <option value="Mechanical Engineering"></option>
                      <option value="Electrical Engineering"></option>
                      <option value="Industrial & Manufacturing Engineering"></option>
                      <option value="Environmental Engineering"></option>
                      <option value="Civil Engineering"></option>
                      <option value="Geological Engineering"></option>
                      <option value="Architecture Engineering"></option>
                    </datalist>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="tel" name="tel" pattern="[0-4]{1}.[0-9]{1}" class="form-control form-control-user" id="exampleCgpa" placeholder="CGPA ( e.g: 3.0 )">
                    
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleRegNo" placeholder="Reg No.   ( e.g: 2017-EE-140 )">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="Name" class="form-control form-control-user" id="exampleInputUsername" placeholder="Username">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="examplePassword" placeholder="Password">
                  </div>
                </div>
                <a href="login.html" class="btn btn-primary btn-user btn-block" onclick="alert('You have been successfully registered.')" value="">
                  Register Account
                </a>
                <!-- <hr>
                <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a> -->
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
